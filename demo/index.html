<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>WebUSB</title>
	<link rel="stylesheet" href="demo.css">
</head>
<body>
	<header>
		<h1>Luxafor WebUSB</h1>
		<button>Connect</button>
	</header>
	<section class="console">
		<h2>Console</h2>
		<div class="log"></div>
	</section>
	<section class="operations operations--inactive">
		<h2>Operations</h2>
		<div class="operation operation--color">
			<h3>Color</h3>
			<ul>
				<li style="background:#ff0000">red</li>
				<li style="background:#00ff00">green</li>
				<li style="background:#0000ff">blue</li>
				<li style="background:#ffffff">white</li>
				<li style="background:#000000">off</li>
			</ul>
		</div>
	</section>
	<script src="demo.js"></script>
</body>
</html>
